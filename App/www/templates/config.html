<ion-view view-title="Configure">
	<ion-content class="padding" style="overflow: hidden;">
		<ion-list>
			<ion-radio ng-change="settings.model='discrete'" ng-model="model" ng-value="'discrete'">Discrete</ion-radio>
			<ion-radio ng-change="settings.model='wirefit'" ng-model="model" ng-value="'wirefit'">Wire-fitted</ion-radio>
		</ion-list>	
		<button class="button button-block button-large button-positive" ng-click="goToTrain()">
			Begin Training
		</button>
	</ion-content>
</ion-view>
